name: learn-github-actions
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v

name: learn-github-actions
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
#     if: ${{ !github.event.pull_request.draft }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
